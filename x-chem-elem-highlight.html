<polymer-element name="x-chem-elem-highlight" attributes="text">
  <template>
    <style>
        #ph {
          font-size: 2em;
          color: #f5f5f5;
          text-shadow: 1px 1px 5px rgba(150, 150, 150, 1);
        }

        .chemElem {
          font-weight: bold;
          color: rgba(92,190,115,1);
        }
    </style>
    <span id="ph"></span>
  </template>
  <script>
    'use strict';

    Polymer('x-chem-elem-highlight', {
      text: '',

      textChanged: function() {
        console.log('textChanged: ' + this.text);
        this.processText();
      },

      processText: function() {
        var newInnerHTML = this.text.replace(/\[/g, '<span class="chemElem">');
        newInnerHTML = newInnerHTML.replace(/\]/g, '</span>');
        this.$.ph.innerHTML = newInnerHTML;
      }
    });
  </script>
</polymer-element>
